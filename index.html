<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    
    <title>Avalie sua Mentoria</title>
</head>
<body>

    <div class="page">
        <div class="topo">
            <header>
                <h1>AVALIE A SUA MENTORIA</h1>
                <p>Chegou a hora de avaliar o seu mentor.Bora lá</p>
                <img src="./image/img.svg" alt="Balão Vermelhor com 5 estrelas dentro 3 brancas">
            </header>
        </div>
        <div class="titulo">INFORMAÇÕES PESSOAIS</div>
        <form id="form-mentory">
            <div class="col-2">
                <div class="input-wrapper">
                    <label for="info-nome">Nome</label>
                    <input type="text" id="info-nome" required />
                </div>

                <div class="input-wrapper">
                    <label for="info-sobrenome">Sobrenome</label>
                    <input type="text" id="info-sobrenome" required />
                </div>
            </div>
                

            <div class="input-wrapper">
                <label for="info-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="info-email" required />
            </div>

                <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                
                    <div class="input-wrapper">
                        <label for="info-nomementor">Selecione quem foi o seu mentor</label>
                        <select id="info-nomementor" value="Mentor">
                            <option value="mayk">Mayk</option>
                            <option value="diego">Diego</option>
                            <option value="rodrigo">Rodrigo</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="info-feedback">Feedback sobre o mentor</label>
                        <textarea id="info-feedback" required></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="info-checkbox" required />
                        <label for="info-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                
                </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Agendando próxima mentoria</legend>
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="info-date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="info-begin">Das</label>
                                <input type="time" id="info-begin" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="info-end">Até</label>
                                <input type="time" id="info-end" required />
                            </div>
                        </div>
                                            
                    </div>
                                    
                    <button 
                        class="button" 
                        type="submit"
                        form="form-mentory">
                        
                        Salvar
                    
                    </button>

                </fieldset>


        </form>


    </div>

</body>
</html>
